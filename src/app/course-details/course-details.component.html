<div class="row align-center" style="padding-left: 15px;padding-bottom: 15px;">
  <div class="column align-center text-center">
    <h3 style="color: #623073;">Create Ride</h3>
  </div>
</div>

<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <div class="info-form">
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="id">Course Title</label>
          <input type="text" placeholder="Course Title *" formControlName="title" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Course Title is required</div>
          </div>
          <label for="name">Course Url</label>
          <input type="text" placeholder="Course Url *" formControlName="url" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.url.errors }" />
          <div *ngIf="submitted && f.url.errors" class="invalid-feedback">
            <div *ngIf="f.url.errors.required">Course Url is required</div>
          </div>
        </div>
        <button class="btn btn-primary">Add Course</button>
      </form>
    </div>
  </div>
</div>
